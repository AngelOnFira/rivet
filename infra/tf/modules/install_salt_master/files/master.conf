# Get progress on state updates
state_events: True

pillar_roots:
  base:
    # Default pillar root.
    #
    # These are synced with rsync from the `pillar` folder.
    - /srv/pillar

    # Pillars generated by Terraform.
    #
    # These are generated programmatically and uploaded in `config.tf`.
    - /srv/pillar-tf

peer:
  '.*':
    - network.ip_addrs
