name: docker-publish

on: [push]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Build Docker image using Nix
      run: |
        cd infra/docker/traffic_server
        nix-build docker.nix
        docker load < result

    - name: Push Docker image
      run: |
        docker tag apache-traffic-server:latest ghcr.io/rivet-gg/apache-traffic-server:latest
        docker push ghcr.io/rivet-gg/${{ github.repository }}:latest

