name: bolt

on: [push]

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    # Enable fail-fast behavior
    shell: bash -e {0}

env:
  store: /home/runner/nix

jobs:
  check:
    runs-on: [self-hosted, linux, x64]

    steps:
      - uses: .github/actions/pre-init

      - name: Bolt Check
        run: nix-shell --pure --run "bolt check --validate-format"

  test:
    runs-on: [self-hosted, linux, x64]

    steps:
      - uses: .github/actions/pre-init

      - name: Bolt Init
        run: nix-shell --pure --run "bolt init --yes ci"

      - name: Bolt Test
        run: nix-shell --pure --run "bolt test"

      - name: K3D Cleanup
        if: always()
        run: nix-shell --pure --run "k3d cluster delete rivet-ci"
