syntax = "proto3";

package rivet.backend.pkg.db.query_run;

import "proto/common.proto";
import "proto/backend/db.proto";

message Request {
	rivet.common.Uuid database_id = 1;
	rivet.backend.db.Query query = 2;
}

message Response {
	message Entry {
		rivet.common.Uuid entry_id = 1;

		// JSON
		string value = 2;
	}

	repeated Entry entries = 1;
	repeated rivet.common.Uuid entry_ids = 2;
}
