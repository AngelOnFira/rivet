syntax = "proto3";

package rivet.backend.pkg.db.query_run;

import "proto/common.proto";
import "proto/backend/db.proto";

message Request {
	rivet.common.Uuid database_id = 1;
	rivet.backend.db.Query query = 2;
}

message Response {
	message FetchEntry {
		string entry = 1;
	}

	repeated FetchEntry fetched_entries = 1;
	repeated string inserted_entry_ids = 2;
	uint64 entries_affected = 3;
}
