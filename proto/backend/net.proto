syntax = "proto3";

package rivet.backend.net;

message ClientInfo {
	optional string user_agent = 1;
	optional string remote_address = 2;
}

message IpInfo {
	string ip = 1;
	double latitude = 2;
	double longitude = 3;
}

enum HttpMethod {
	GET = 0;
	POST = 1;
	PUT = 2;
	DELETE = 3;
}

message ExternalRequestConfig {
	string url = 1;
	HttpMethod method = 2;
	map<string, string> headers = 3;
	// 0 for no timeout
	uint64 timeout = 4;
}
