// Database
message Database {
	rivet.common.Uuid database_id = 1;
	rivet.common.Uuid team_id = 2;
	string name_id = 3;
	repeated Collection collections = 4;
}

message Collection {
	rivet.common.Uuid collection_id = 1;
	string name_id = 2;
	repeated Field fields = 3;
}

message Field {
	enum Type {
		INTEGER = 0;
		FLOAT = 1;
		BOOL = 2;
		STRING = 3;
	}

	string name_id = 1;
	Type type = 2;
}

